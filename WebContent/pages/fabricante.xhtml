<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/index.xhtml">


	<ui:define name="menu">
		<ui:include src="/componentes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmFabListagem">
		<p:dataTable id="tblFabricantes" emptyMessage="Nenhum registro encontrado."
									value="#{MBFabricante.itens}"
									var="item"
									paginator="true"
									rows="4">
			<f:facet name="header">
				Fabricante - Listagem
			</f:facet>
									
			<p:column headerText="Código" sortBy="#{item.idFABRI}">
				<h:outputText value="#{item.idFABRI}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{item.nome}" />
			</p:column>
			<p:column headerText="Cnpj">
				<h:outputText value="#{item.cnpj}" />
			</p:column>
			<p:column headerText="Telefone">
				<h:outputText value="#{item.tel}" />
			</p:column>
			<p:column headerText="Endereço">
				<h:outputText value="#{item.endereco}" />
			</p:column>
			<p:column headerText="Número">
				<h:outputText value="#{item.numero}" />
			</p:column>
			<p:column headerText="Cidade">
				<h:outputText value="#{item.cidade}" />
			</p:column>
			<p:column headerText="Complemento">
				<h:outputText value="#{item.complemento}" />
			</p:column>
			<p:column headerText="Bairro">
				<h:outputText value="#{item.bairro}" />
			</p:column>
			<p:column headerText="Cep">
				<h:outputText value="#{item.cep}" />
			</p:column>
			<p:column headerText="UF">
				<h:outputText value="#{item.uf}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{item.email}" />
			</p:column>
			<p:column headerText="Obs">
				<h:outputText value="#{item.obs}" />
			</p:column>
			<p:column headerText="Site">
				<h:outputText value="#{item.site}" />
			</p:column>
			
			<p:column headerText="Opções">
				<p:commandButton icon="ui-icon-trash" actionListener="#{MBFabricante.prepararExcluir}" oncomplete="PF('FabExcluir').show();" update=":frmFabExcluir:pnLFabExcluir" />
				<p:commandButton icon="ui-icon-pencil" actionListener="#{MBFabricante.prepararAlterar}" oncomplete="PF('FabEditar').show();" update=":frmFabEditar:pnLFabEditar"></p:commandButton>
			</p:column>
			
			<f:facet name="footer">
				<p:commandButton value="Novo" actionListener="#{MBFabricante.prepararNovo}" oncomplete="PF('FabNovo').show();" update=":frmFabNovo:pnLFabNovo"></p:commandButton>
			</f:facet>
		</p:dataTable>
		</h:form>
		<p:dialog widgetVar="FabNovo" closeble="false" draggable="false" resizable="false" header="Novo Fabricante" modal="true" appendTo="@(body)">
			<h:form id="frmFabNovo">
				<h:panelGrid id="pnLFabNovo" columns="2">
					<p:outputLabel value="Nome"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.nome}"></p:inputText>
					<p:outputLabel value="Cnpj"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.cnpj}"></p:inputText>
					<p:outputLabel value="Telefone"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.tel}"></p:inputText>
					<p:outputLabel value="Endereço"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.endereco}"></p:inputText>
					<p:outputLabel value="Número"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.numero}"></p:inputText>
					<p:outputLabel value="Cidade"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.cidade}"></p:inputText>
					<p:outputLabel value="Complemento"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.complemento}"></p:inputText>
					<p:outputLabel value="Bairro"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.bairro}"></p:inputText>
					<p:outputLabel value="Cep"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.cep}"></p:inputText>
					<p:outputLabel value="UF"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.uf}"></p:inputText>
					<p:outputLabel value="Email"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.email}"></p:inputText>
					<p:outputLabel value="Obs"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.obs}"></p:inputText>
					<p:outputLabel value="Site"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.site}"></p:inputText>
				</h:panelGrid>
					<h:panelGrid columns="2">
						<p:commandButton value="Gravar" actionListener="#{MBFabricante.novo}" oncomplete="PF('FabNovo').hide();" update=":frmFabListagem:tblFabricantes"></p:commandButton>
						<p:commandButton value="Fechar" onclick="PF('FabNovo').hide();"></p:commandButton>
					</h:panelGrid>
			</h:form>
		</p:dialog>
	
	<p:dialog widgetVar="FabExcluir" closable="false" draggable="false" resizable="false" modal="true" appendTo="@(body)" header="Fabricante - Excluir">
		<h:form id="frmFabExcluir">
			<h:panelGrid id="pnLFabExcluir" columns="2">
				<h:outputText value="Código:"></h:outputText>
				<h:outputText value="#{MBFabricante.fabricante.idFABRI}"></h:outputText>
				
				<h:outputText value="Nome:"></h:outputText>
				<h:outputText value="#{MBFabricante.fabricante.nome}"></h:outputText>
				
			</h:panelGrid>
			<h:panelGrid>
				<p:commandButton value="Confirmar" actionListener="#{MBFabricante.excluir}" oncomplete="PF('FabExcluir').hide();" update=":frmFabListagem:tblFabricantes"></p:commandButton>
				<p:commandButton value="Cancelar" onclick="PF('FabExcluir').hide();"></p:commandButton>
			</h:panelGrid>
		</h:form>
	
	</p:dialog>

	<p:dialog widgetVar="FabEditar" closable="false" draggable="false" resizable="true" modal="true" appendTo="@(body)" header="Fabricante - Alterar">
		<h:form id="frmFabEditar">
			<h:panelGrid id="pnLFabEditar" columns="2">
				<p:outputLabel value="Código:"></p:outputLabel>
				<h:outputText value="#{MBFabricante.fabricante.idFABRI}"></h:outputText>
				<p:outputLabel value="Nome"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.nome}"></p:inputText>
					<p:outputLabel value="Cnpj"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.cnpj}"></p:inputText>
					<p:outputLabel value="Telefone"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.tel}"></p:inputText>
					<p:outputLabel value="Endereço"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.endereco}"></p:inputText>
					<p:outputLabel value="Número"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.numero}"></p:inputText>
					<p:outputLabel value="Cidade"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.cidade}"></p:inputText>
					<p:outputLabel value="Complemento"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.complemento}"></p:inputText>
					<p:outputLabel value="Bairro"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.bairro}"></p:inputText>
					<p:outputLabel value="Cep"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.cep}"></p:inputText>
					<p:outputLabel value="UF"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.uf}"></p:inputText>
					<p:outputLabel value="Email"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.email}"></p:inputText>
					<p:outputLabel value="Obs"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.obs}"></p:inputText>
					<p:outputLabel value="Site"></p:outputLabel>
					<p:inputText size="30" value="#{MBFabricante.fabricante.site}"></p:inputText>
			</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Alterar" actionListener="#{MBFabricante.alterar}" oncomplete="PF('FabEditar').hide();" update=":frmFabListagem:tblFabricantes"></p:commandButton>
					<p:commandButton value="Cancelar" onclick="PF('FabEditar').hide();"></p:commandButton>
				</h:panelGrid>
		</h:form>
		
	</p:dialog>
	
	</ui:define>
	
</ui:composition>
