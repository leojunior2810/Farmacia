<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/index.xhtml">
	
	
	<ui:define name="menu">
		<ui:include src="/componentes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmFuncListagem">
			<p:dataTable id="tblFuncionarios"
				emptyMessage="Nenhum registro encontrado."
				value="#{MBFuncionario.itens}" var="item" paginator="true" rows="4">
				<f:facet name="header">
				Funcionario - Listagem
			</f:facet>

				<p:column headerText="Código" sortBy="#{item.idFUNC}">
					<h:outputText value="#{item.idFUNC}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{item.nome}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{item.cpf}" />
				</p:column>
				<p:column headerText="RG">
					<h:outputText value="#{item.rg}" />
				</p:column>
				<p:column headerText="Usuário">
					<h:outputText value="#{item.usuario}" />
				</p:column>
				<p:column headerText="Endereço">
					<h:outputText value="#{item.endereco}" />
				</p:column>
				<p:column headerText="NúmeroCasa">
					<h:outputText value="#{item.numCasa}" />
				</p:column>
				<p:column headerText="Complemento">
					<h:outputText value="#{item.complemento}" />
				</p:column>
				<p:column headerText="Bairro">
					<h:outputText value="#{item.bairro}" />
				</p:column>
				<p:column headerText="Cidade">
					<h:outputText value="#{item.cidade}" />
				</p:column>
				<p:column headerText="UF">
					<h:outputText value="#{item.uf}" />
				</p:column>
				<p:column headerText="Cep">
					<h:outputText value="#{item.cep}" />
				</p:column>
				<p:column headerText="DataCadastro">
					<h:outputText value="#{item.dtaCadastro}" />
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{item.tel}" />
				</p:column>
				<p:column headerText="Celular">
					<h:outputText value="#{item.cel}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{item.email}" />
				</p:column>
				<p:column headerText="Sexo">
					<h:outputText value="#{item.sexo}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{MBFuncionario.prepararExcluir}"
						oncomplete="PF('FuncExcluir').show();"
						update=":frmFuncExcluir:pnLFuncExcluir" />
						<p:commandButton icon="ui-icon-pencil" actionListener="#{MBFuncionario.prepararAlterar}" oncomplete="PF('FuncEditar').show();" update=":frmFuncEditar:pnLFuncEditar"></p:commandButton>
				</p:column>
			
			<f:facet name="footer">
					<p:commandButton value="Novo"
						actionListener="#{MBFuncionario.prepararNovo}"
						oncomplete="PF('FuncNovo').show();" update=":frmFuncNovo:pnLFuncNovo"></p:commandButton>
				</f:facet>
			</p:dataTable>
		</h:form>
		<p:dialog widgetVar="FuncNovo" closeble="false" draggable="true"
			resizable="true" header="Novo Cliente" modal="true"
			appendTo="@(body)">
			<h:form id="frmFuncNovo">
				<h:panelGrid id="pnLFuncNovo" columns="2">
					<p:outputLabel value="Nome"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.nome}"></p:inputText>
					<p:outputLabel value="CPF"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.cpf}"></p:inputText>
					<p:outputLabel value="RG"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.rg}"></p:inputText>
					<p:outputLabel value="Usuário"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.usuario}"></p:inputText>
					<p:outputLabel value="Senha"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.senha}"></p:inputText>
					<p:outputLabel value="Endereço"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.endereco}"></p:inputText>
					<p:outputLabel value="NúmeroCasa"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.numCasa}"></p:inputText>
					<p:outputLabel value="Complemento"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.complemento}"></p:inputText>
					<p:outputLabel value="Bairro"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.bairro}"></p:inputText>
					<p:outputLabel value="Cidade"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.cidade}"></p:inputText>
					<p:outputLabel value="UF"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.uf}"></p:inputText>
					<p:outputLabel value="CEP"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.cep}"></p:inputText>
					<p:outputLabel value="DataCadastro"></p:outputLabel>
					<p:calendar value="#{MBFuncionario.dtaCadastro}"></p:calendar>
					<p:outputLabel value="Telefone"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.tel}"></p:inputText>
					<p:outputLabel value="Celular"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.cel}"></p:inputText>
					<p:outputLabel value="Sexo"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.sexo}"></p:inputText>
					<p:outputLabel value="Email"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.email}"></p:inputText>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar"
						actionListener="#{MBFuncionario.novo}"
						oncomplete="PF('FuncNovo').hide();"
						update=":frmFuncListagem:tblFuncionarios"></p:commandButton>
					<p:commandButton value="Fechar" onclick="PF('FuncNovo').hide();"></p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="FuncExcluir" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Funcionário - Excluir">
			<h:form id="frmFuncExcluir">
				<h:panelGrid id="pnLFuncExcluir" columns="2">
					<h:outputText value="Código:"></h:outputText>
					<h:outputText value="#{MBFuncionario.funcionario.idFUNC}"></h:outputText>

					<h:outputText value="Nome:"></h:outputText>
					<h:outputText value="#{MBFuncionario.funcionario.nome}"></h:outputText>

				</h:panelGrid>
				<h:panelGrid>
					<p:commandButton value="Confirmar"
						actionListener="#{MBFuncionario.excluir}"
						oncomplete="PF('FuncExcluir').hide();"
						update=":frmFuncListagem:tblFuncionarios"></p:commandButton>
					<p:commandButton value="Cancelar"
						onclick="PF('FuncExcluir').hide();"></p:commandButton>
				</h:panelGrid>
			</h:form>

		</p:dialog>

	<p:dialog widgetVar="FuncEditar" closable="false" draggable="false" resizable="true" modal="true" appendTo="@(body)" header="Funcionario - Alterar">
		<h:form id="frmFuncEditar">
			<h:panelGrid id="pnLFuncEditar" columns="2">
				<p:outputLabel value="Código:"></p:outputLabel>
				<h:outputText value="#{MBFuncionario.funcionario.idFUNC}"></h:outputText>
				<p:outputLabel value="Nome"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.nome}"></p:inputText>
					<p:outputLabel value="CPF"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.cpf}"></p:inputText>
					<p:outputLabel value="RG"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.rg}"></p:inputText>
					<p:outputLabel value="Usuário"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.usuario}"></p:inputText>
					<p:outputLabel value="Senha"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.senha}"></p:inputText>
					<p:outputLabel value="Endereço"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.endereco}"></p:inputText>
					<p:outputLabel value="NúmeroCasa"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.numCasa}"></p:inputText>
					<p:outputLabel value="Complemento"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.complemento}"></p:inputText>
					<p:outputLabel value="Bairro"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.bairro}"></p:inputText>
					<p:outputLabel value="Cidade"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.cidade}"></p:inputText>
					<p:outputLabel value="UF"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.uf}"></p:inputText>
					<p:outputLabel value="CEP"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.cep}"></p:inputText>
					<p:outputLabel value="DataCadastro"></p:outputLabel>
					<p:calendar value="#{MBFuncionario.dtaCadastro}"></p:calendar>
					<p:outputLabel value="Telefone"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.tel}"></p:inputText>
					<p:outputLabel value="Celular"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.cel}"></p:inputText>
					<p:outputLabel value="Sexo"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.sexo}"></p:inputText>
					<p:outputLabel value="Email"></p:outputLabel>
					<p:inputText size="30" value="#{MBFuncionario.funcionario.email}"></p:inputText>
			</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Alterar" actionListener="#{MBFuncionario.alterar}" oncomplete="PF('FuncEditar').hide();" update=":frmFuncListagem:tblFuncionarios"></p:commandButton>
					<p:commandButton value="Cancelar" onclick="PF('FuncEditar').hide();"></p:commandButton>
				</h:panelGrid>
		</h:form>
		
	</p:dialog>
	


	</ui:define>

	
	
	
	
</ui:composition>
